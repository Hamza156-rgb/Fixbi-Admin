<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
   <mat-card>
      <div class="gene-card-title">
         <div fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column">
               <h4>PDF</h4>
            </div> <span fxFlex></span>
            <button mat-raised-button color="primary"  (click)="addPdfFile()">Add New Pdf File</button>
         </div>
         <mat-divider></mat-divider>
      </div>
      <div class="gene-card-content pad-t-none">
         <div class="table-responsive">
            <table class="table table-hover table-middle th-fw-light mb-0">
               <thead>
                  <tr>
                     <th>PDF</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let data of pdf">
                     <td><button mat-raised-button color="primary" *ngIf="data.file_path" (click)="viewPdf(data.file_path)">View PDF</button>
                        <p style="color:red"*ngIf="!data.file_path">Not Provided</p></td>
                     <td>
                       <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deletePdfFile(data.id)">
                           <mat-icon aria-label="Delete">delete</mat-icon>
                         </button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </mat-card>
</div>
