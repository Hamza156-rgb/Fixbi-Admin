<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
   <mat-card>
      <div class="gene-card-title">
         <div fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column">
               <h4>Articles</h4>
            </div> <span fxFlex></span>
            <button mat-raised-button color="primary"  (click)="addNewArticle()">Add New Article</button>

         </div>
         <mat-divider></mat-divider>
      </div>
      <div class="gene-card-content pad-t-none">
         <div class="table-responsive">
            <table class="table table-hover table-middle th-fw-light mb-0">
               <thead>
                  <tr>
                     <th>Artilcle Image</th>
                     <th>Ttile</th>
                     <th>Description</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let data of slider">
                     <td><img src="{{data.image}}" width="150" height="150" class="img-fluid img-sqaure" alt="No Icon Uploaded"></td>
                     <td>{{data.title}}</td>
                     <td>{{data.description}}</td>
                     <td>
                        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editArticle(data.id)">
                           <mat-icon aria-label="Edit">edit</mat-icon>
                         </button>
                       <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="deleteArticle(data.id)">
                           <mat-icon aria-label="Delete">delete</mat-icon>
                         </button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </mat-card>
</div>
